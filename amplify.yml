version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customRules:
    - source: "/api/<*>"
      target: "https://traderedgepro.com/api/<*>"
      status: 200
    - source: "/<*>"
      target: "/index.html"
      status: 200
