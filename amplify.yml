version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  environmentVariables:
    VITE_API_URL: 'https://traderedgepro.com/api'
  customRules:
    - source: "/<*>"
      target: "/index.html"
      status: 200
