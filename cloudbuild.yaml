steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/trading-journal', '.']
    id: 'build'
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/trading-journal']
    id: 'push'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'trading-journal'
      - '--image'
      - 'gcr.io/$PROJECT_ID/trading-journal'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - '^--^SECRET_KEY=your-super-secret-production-key,JWT_SECRET_KEY=your-jwt-secret-production-key,DATABASE_URL=postgresql://user:password@host:port/database'
    id: 'deploy'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/trading-journal'
